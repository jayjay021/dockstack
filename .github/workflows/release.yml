name: Release

on:
  push:
    branches:
      - main
      - next
permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v4

      - name: '🔧 setup node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: '🔧 install pnpm@latest'
        run: |
          npm install -g pnpm

      - name: '📦 install dependencies'
        run: pnpm install

      - name: '🚀 release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

      - name: Trigger Docker build workflow
        run: |
          VERSION_TAG=$(pnpm exec semantic-release --dry-run | grep 'next' | awk '{print $2}')
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/docker.yml/dispatches \
          -d '{"ref":"main", "inputs": {"version_tag": "'$VERSION_TAG'"}}'
